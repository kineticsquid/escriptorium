ports:
# Web UI (static resources)
- port: 8080
  visibility: public
  onOpen: notify
# Celery
- port: 5555
  visibility: public
  onOpen: notify

tasks:
- before: |
    git clone https://gitlab.com/scripta/escriptorium.git
    python build_variables.env.py --ports "5555, 8080"

- init: |
    git pull
    docker-compose pull

- command: |
    docker-compose up -d 

vscode:
  extensions:
    - ms-python.python
    - redhat.vscode-yaml
    - ms-azuretools.vscode-docker
